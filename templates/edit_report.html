<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Report</title>
</head>
<body>
    <h1>Edit Missing Person Report</h1>

    <form method="POST" enctype="multipart/form-data">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ report['name'] }}" required><br>

        <!-- Age Field -->
        <label for="age">Age</label>
        <input type="text" name="age" id="age" value="{{ report['age'] }}" required><br>

        <!-- Gender Field -->
        <label for="gender">Gender</label>
        <input type="text" name="gender" id="gender" value="{{ report['gender'] }}" required><br>

        <!-- Last Seen Location Field -->
        <label for="last_seen_location">Last Seen Location</label>
        <input type="text" name="last_seen_location" id="last_seen_location" value="{{ report['last_seen_location'] }}" required><br>

        <!-- Contact Info Field -->
        <label for="contact_info">Contact Info</label>
        <input type="text" name="contact_info" id="contact_info" value="{{ report['contact_info'] }}" required><br>

        <!-- Photo Upload (optional) -->
        <label for="photo">Update Photo (optional)</label>
        <input type="file" name="photo" id="photo"><br>

        <!-- Submit Button -->
        <button type="submit">Update Report</button>
    </form>

    <br>
    <a href="{{ url_for('view_reports') }}">Back to Reports</a>
</body>
</html>
